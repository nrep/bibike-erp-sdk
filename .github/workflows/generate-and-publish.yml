name: Generate and Publish SDK

on:
  # Publish to npm when a GitHub release is created
  release:
    types: [published]
  
  # Trigger on OpenAPI spec changes in the main repo
  repository_dispatch:
    types: [openapi-updated]
  
  # Manual trigger for regeneration
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to npm after generation'
        required: false
        default: false
        type: boolean

jobs:
  generate-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout SDK repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Bibike repo (for OpenAPI spec)
        uses: actions/checkout@v4
        with:
          repository: nrep/bibike
          path: bibike-new
          token: ${{ secrets.BIBIKE_REPO_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup Java (for OpenAPI Generator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        run: npm ci

      - name: Validate OpenAPI spec
        run: npm run generate:validate
        continue-on-error: true
        env:
          OPENAPI_SPEC: ./bibike-new/docs/openapi.yaml

      - name: Generate SDK from OpenAPI
        run: npm run generate
        env:
          OPENAPI_SPEC: ./bibike-new/docs/openapi.yaml

      - name: Build SDK
        run: npm run build:only

      - name: Type check
        run: npm run lint

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit regenerated code
        if: steps.changes.outputs.has_changes == 'true' && github.event_name != 'release'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add -A
          git commit -m "chore: regenerate SDK from OpenAPI spec"
          git push origin main

      - name: Publish to npm (on release)
        if: github.event_name == 'release'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (manual)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
